<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="assets/logo.jfif">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="heading"><u>Rock Paper Scissors Game</u></h1>

    <div class="msg-container">
      <p id="msg">Play Your Move</p>
    </div>

    <div class="choices">
      <div class="choice" id="rock">
        <img src="assets/Rock.jpg" alt="Rock" />
      </div>

      <div class="choice" id="paper">
        <img src="assets/Paper.jpg" alt="paper" />
      </div>

      <div class="choice" id="rock">
        <img src="assets/Scissor.jpg" alt="scissor" />
      </div>
    </div>

    <div class="score-card">
      <div class="user">
        <p id="user-score">0</p>
        <p>YOU</p>
      </div>

      <div class="comp">
        <p id="comp-score">0</p>
        <p>COMPUTER</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
